<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

  <head>
      {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Plast'if</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{%  static  'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/team.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-light fixed-top navbar-shrink" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#page-top">Plast'<b>if</b></a>
          <span>
            <a href='/ux/'><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-arrow-left"></i>
              Précédent
            </button></a>
          </span>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="validationModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Hello ami.e de La Ruche</h4>
            <button type="button" class="close" data-dismiss="modal" id = "modalCross">&times;</button>            
          </div>
          <div class="modal-body">
            <p>Je te laisse insérer ton déchet</p>
          </div>
          <div class="modal-footer">
            <a href="{% url 'ux:plastic' 1 %}"><button type="button" class="btn btn-primary" id= "modalButton">C'est fait !</button></a>
          </div>
        </div>
        
      </div>
    </div>


    <!-- Portfolio Grid Section -->
    <section id="portfolio">
      <div class="container">
        <h2 class="text-center">Sélectionne ta team</h2>
        <hr class="star-primary">
        {% for company_set in companies_list %}
        <div class="row">
          {% for company in company_set %}
              <div class="col-sm-4 portfolio-item">
                <a class="company-link" data-toggle="modal" data-target ="#validationModal">
                    <input type ="hidden" class="hidden_input" value={{ company.id }}>
                    <div class="caption">
                        <div class="caption-content">
                            <p>C'EST MOI !</p>
                        </div>
                    </div>
                    <div class="team-img-container">
                        <img class="img-fluid team-img" alt="logo" src={{ company.image }}>
                    </div>
                    <div class="caption-text"><p>{{ company.name }}</p></div>
                </a>
              </div>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </section>


    <!-- Bootstrap core JavaScript -->
    <script src='{% static 'vendor/jquery/jquery.min.js' %}'></script>
    <script src='{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>

    <!-- Plugin JavaScript -->
    <script src='{% static "vendor/jquery-easing/jquery.easing.min.js" %}'></script>

    <!-- Contact Form JavaScript -->
    <script src='{% static "js/jqBootstrapValidation.js"%}'></script>
    <script src='{% static "js/contact_me.js" %}'></script>

    <!-- Custom scripts for this template -->
    <script src= '{% static "js/freelancer.js" %}'></script>
    <script src= "{%  static 'js/transformTeamModal.js' %}"></script>


  </body>

</html>
